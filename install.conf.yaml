- defaults:
    link:
      create: true
      relink: true

- link:
    # tmux
    /home/xia/.tmux.conf:
      path: tmux/.tmux.conf
      force: true
    /home/xia/.tmux/plugins:
      path: tmux/.tmux/plugins
    /home/xia/.tmux/tmuxifier-layouts:
      path: tmux/.tmux/tmuxifier-layouts
    # git
    # nvim
    /home/xia/.config/nvim:
      path: neovim/config
    # neovide
    /home/xia/.config/neovide/config.toml:
      path: neovide/config/config.toml
    /usr/share/applications/neovide.desktop:
      path: neovide/desktop/neovide.desktop
