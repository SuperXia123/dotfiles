- defaults:
    link:
      create: true
      relink: true

- link:
    # tmux
    ~/.tmux.conf:
      path: tmux/.tmux.conf
      force: true
    ~/.tmux/plugins:
      path: tmux/.tmux/plugins
    ~/.tmux/tmuxifier-layouts:
      path: tmux/.tmux/tmuxifier-layouts
    # git
    # nvim
    ~/.config/nvim:
      path: neovim/config
    # neovide
    ~/.config/neovide/config.toml:
      path: neovide/config/config.toml
    /usr/share/applications/neovide.desktop:
      path: neovide/desktop/neovide.desktop
    # wezterm
    ~/.config/wezterm/wezterm.lua:
      path: wezterm/wezterm.lua

